name: Continuous Integration
on: [push]
jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install (optional) python dependencies
        run: python -m pip install cffi sklearn catboost
  
      - name: Bootstrap
        run: ./bootstrap.sh

      - name: Configure
        run: ./configure

      - name: Compile
        run: make

      - name: Unit Test
        run: python bindings/python/setup.py test

      - name: Run Example
        run: python bindings/python/example.py

